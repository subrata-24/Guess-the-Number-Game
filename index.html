<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#212121; color:#fff;">
    <div class="wrapper">
        <h1>Guess the Number</h1>
        <p>Try to guess the number I'm thinking of between 1 and 100!</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>

        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField" placeholder="Enter a number">
            <br>
            <input type="submit" value="Submit guess" id="submt" class="guessSubmit">
        </form>
        
        <div class="resultParas">
            <p>Previous Guesses: <span class="gueses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

    
    </div>
</body>
<script src="script.js"></script>
</html>
